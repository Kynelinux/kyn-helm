
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet Database</title>
    <style>
        body {
            background-color: #0f1417;
            font-family: Arial, sans-serif;
            color: white;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #1b1f22;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #2a2f33;
        }
        tr:nth-child(even) {
            background-color: #1e2226;
        }
        img {
            max-width: 32px;
            max-height: 32px;
        }
        h2 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Helmet Database</h2>
    <div id="table-container">Loading...</div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=932525004&single=true&output=csv";

        fetch(csvUrl)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.trim().split("\n").map(row => row.split(","));
                const table = document.createElement("table");

                rows.forEach((row, rowIndex) => {
                    const tr = document.createElement("tr");
                    row.forEach((cell, colIndex) => {
                        const cellElement = rowIndex === 0 ? document.createElement("th") : document.createElement("td");
                        if (colIndex === 0 && rowIndex !== 0) {
                            const img = document.createElement("img");
                            img.src = cell.trim();
                            img.alt = "helmet";
                            cellElement.appendChild(img);
                        } else {
                            cellElement.textContent = cell.trim();
                        }
                        tr.appendChild(cellElement);
                    });
                    table.appendChild(tr);
                });

                document.getElementById("table-container").innerHTML = "";
                document.getElementById("table-container").appendChild(table);
            })
            .catch(error => {
                document.getElementById("table-container").innerText = "Failed to load data.";
                console.error("Error fetching CSV:", error);
            });
    </script>
</body>
</html>
