
<!DOCTYPE html>
<html>
<head>
  <title>Helmet Database</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    th, td {
      color: white;
      border: 1px solid #444;
      padding: 6px;
      white-space: normal;
      word-wrap: break-word;
      max-width: 200px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    thead tr {
      background-color: #222;
    }
    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tbody tr:nth-child(odd) {
      background-color: #000;
    }
    img {
      max-height: 32px;
    }
  </style>
</head>
<body>
  <h1>Helmet Database</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=1639338492&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";
        rows[0].forEach(header => {
          tableHTML += `<th>${header.trim()}</th>`;
        });
        tableHTML += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(cell => cell.trim() === "")) continue;

          const isSeparator = row[0].trim().toLowerCase() === "separator" && row.slice(1).every(cell => cell.trim() === "");
          if (isSeparator) {
            tableHTML += `<tr><td colspan="${rows[0].length}" style="background:black;height:5px;padding:0;"></td></tr>`;
            continue;
          }

          tableHTML += "<tr>";
          row.forEach((cell, idx) => {
            if (idx === 0 && cell.trim().startsWith("http")) {
              tableHTML += `<td><img src="${cell.trim()}" alt="image"></td>`;
            } else {
              tableHTML += `<td>${cell.trim()}</td>`;
            }
          });
          tableHTML += "</tr>";
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
