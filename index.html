<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet Database</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 30px auto;
            background-color: #222;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        img {
            width: 32px;
            height: 32px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Helmet Database</h1>
    <table id="data-table">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script>
        Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=932525004&single=true&output=csv", {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const headerRow = document.getElementById("header-row");
                const tableBody = document.getElementById("table-body");

                if (data.length === 0) return;

                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    headers.forEach(header => {
                        const td = document.createElement("td");
                        if (header.toLowerCase().includes("image") && row[header]) {
                            const img = document.createElement("img");
                            img.src = row[header];
                            td.appendChild(img);
                        } else {
                            td.textContent = row[header];
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
