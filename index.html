<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Helmets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b2b2b;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        img {
            max-height: 40px;
        }
        tr:nth-child(even) {
            background-color: #242424;
        }
    </style>
</head>
<body>
    <h1>Helmet Database</h1>
    <table id="helmet-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Armor</th>
                <th>Stats</th>
                <th>Dropped By / Sold By</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=23151082&single=true&output=csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Remove header row
                const tableBody = document.querySelector('#helmet-table tbody');

                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 5) {
                        const tr = document.createElement('tr');
                        const imgCell = `<td><img src="${cols[0].trim()}" alt="helmet"></td>`;
                        const nameCell = `<td>${cols[1]}</td>`;
                        const armorCell = `<td>${cols[2]}</td>`;
                        const statsCell = `<td>${cols[3]}</td>`;
                        const droppedCell = `<td>${cols[4]}</td>`;
                        tr.innerHTML = imgCell + nameCell + armorCell + statsCell + droppedCell;
                        tableBody.appendChild(tr);
                    }
                });
            });
    </script>
</body>
</html>
